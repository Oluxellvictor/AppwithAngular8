<section class="login-block">
    <!--ALERT WARNING START-->
    <div class="text-center mb-3 alert alert-warning alert-dismissable" role="alert">
        <button>Display Our Error Message</button>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!--LOGIN CONTAINER-->
    <div class="container signlog">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form form" action="">
                    <div class="form-group">
                        <label form="UserName" class="text-uppercase">Username</label>
                        <input formControlName="Username" type="text" class="form-control" placeholder="" required autofocus>

                    </div>
                    <div class="form-group">
                            <label form="Password" class="text-uppercase">Password</label>
                            <input formControlName="Password" type="password" class="form-control" placeholder="" required autofocus>
    
                        </div>

                    <input type="submit" class="btn btn-login btn-block" value="Submit">
                </form>
            </div>
        </div>
    </div>
</section>
